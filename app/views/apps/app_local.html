<!-- Online app view -->
<div class="row row-page" id="_page_app_local">
    <div class="col-lg-4 col-md-6 col-sm-6 app-entry"  ng-repeat="v in modules| filter:q" ng-if="cfg.hidden_apps.indexOf(v.id) === -1">
        <div class="app-border app-gradient app-shadow app-entry-in">
            <a href="#apps/local/{{v.id}}"><img class="app-image" src="storage/img/apps/app.png" alt="{{ v.name}}"/></a>
            <div class="app-body">
                <h3 class="entry-title"><a href="#apps/local/{{v.id}}" ng-bind="v.defaults.title"></a>  &raquo;</h3>
             </div>
            <div class="app-footer">
                <div class="app-footer-in">
                    <a href="#module/post/{{v.id}}" class="btn btn-default btn-sm"><i class="fa fa-plus fa-lg text-success"></i> <span class="btn-name_">{{_t('lb_add_app')}}</span></a> 
                    <!--<a href="#apps/local/{{v.id}}" class="btn btn-default btn-sm"><i class="fa fa-plus fa-lg"></i> <span class="btn-name_">{{_t('lb_detail')}}</span></a>-->
                 </div>
                </div>
        </div>
    </div>
</div>
