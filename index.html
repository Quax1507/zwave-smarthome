<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Z-Wave Smart Home</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Vendor css -->
        <link media="screen" type="text/css" rel="stylesheet" href="app/css/bootstrap.css">
        <link media="screen" type="text/css" rel="stylesheet" href="app/css/font-awesome-4.2.0/css/font-awesome.min.css">
        <!-- App css -->
        <link media="screen" type="text/css" rel="stylesheet" href="app/css/main.css">
         <!-- App config -->
        <script src="app/config.js"></script>
        <!-- jQuery js -->
        <script src="vendor/jquery/jquery-1.11.1.js"></script>
        <!-- Vendors js -->
        <script src="vendor/chartjs/Chart.js"></script>
         <!-- <script src="vendor/upload/angular-file-upload-shim.js"></script> -->
        <!--  <script src="vendor/gridster/jquery.gridster.js"></script> -->
        <script src="vendor/knob/jquery.knob.js"></script>
        <script src="vendor/bootstrap-switch/bootstrap-switch.js"></script>
        <script src="vendor/handlebars/handlebars.min.js"></script>
        <script src="vendor/alpaca/alpaca.min.js"></script>
        <!-- Angular js -->
        <script src="vendor/angular/angular-1.2.16/angular.js"></script>
        <script src="vendor/upload/angular-file-upload.js"></script>
        <script src="vendor/angular/angular-1.2.16/angular-route.js"></script>
        <!-- <script src="vendor/angular/angular-1.2.16/angular-resource.js"></script>-->
        <script src="vendor/angular/angular-1.2.16/angular-cookies.js"></script>
        <!-- Bootstrap js -->
        <script src="vendor/bootstrap/bootstrap.js"></script>
        <!-- XML js -->
         <!--<script src="vendor/xml/xml2json.js"></script>-->
        <!-- App js -->
        <script src="app/app.js"></script>
        <script src="app/services/factories.js"></script>
        <script src="app/services/services.js"></script>
        <script src="app/directives/directives.js"></script>
         <script src="app/directives/dir-pagination.js"></script>
         <script src="app/directives/directives-elements.js"></script>
         <script src="app/directives/tc-angular-chartjs.js"></script>
         <!--<script src="app/directives/bsSwitch.js"></script>-->
         <!--<script src="app/directives/angular-slider.js"></script>-->
         <script src="app/filters/filters.js"></script>
        <script src="app/jquery/postrender.js"></script>
        <script src="app/controllers/controllers.js"></script>
        <script src="app/modules/bootstrap-colorpicker-module.js"></script>

    </head>
    <body ng-controller="BaseController" id="page_{{getBodyId()}}" class="is-mobile-{{isMobile}}" ng-class="profile.cssClass">
        <div id="main_navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-visible">
                    <div class="navbar-visible-in">
                        <a href="#home" title="{{_t('nav_home')}}" class="header-logo">
                            <img src="app/img/wd-logo.png" class="header-logo" alt="App logo" />
                        </a>
                        <span class="divider-vertical"></span>
                        <a href="#home" title="{{_t('nav_home')}}" ng-class="isActive('dashboard')"><i class="fa fa-home"></i></a>
                        <a href="#elements" title="{{_t('nav_elements')}}" ng-class="isActive('elements')"><i class="fa fa-th"></i></a>
                        <a href="#rooms" title="{{_t('nav_rooms')}}" ng-class="isActive('location')"><i class="fa fa-th-large"></i></a>
                        <a href="#events" title="{{_t('nav_events')}}" ng-class="isActive('events')"><i class="fa fa-list-ul"></i></a>
                        <span class="divider-vertical"></span>
                        <span class="navi-time"><i class="fa fa-clock-o"></i> <span id="update_time_tick"></span></span>
                    </div>
                </div>
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="#">
                        Logo
                        <img src="app/images/z-wave-logo-white.png" class="header-logo" alt="Z-Wave" height="40" />
                    </a>-->
                </div>
                <div id="nav_collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right only-icon">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><img class="lang-switch-current" ng-src="app/img/flags/{{lang}}.png" alt="{{ v }}"/> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="v in lang_list" class="lang-switch" ng-if="v != lang"><a href="" data-collapse-navbar ng-click="changeLang(v)"><img ng-src="app/img/flags/{{v}}.png" alt="{{ v }}"/> {{ v }}</a></li>
                            </ul>
                        </li>
                        <!--<li class="divider-vertical remove-margin"></li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user fa-lg"></i> {{profile.name| cutText:true:15}}  <b class="caret"></b> 
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="v in navpPofiles" ng-show="v.id != profile.id" ng-init="color = v.id > 1 ? demoColor[$index] : '#6C7A89';">
                                    <a href="" data-collapse-navbar ng-click="setProfile({'color': color, 'id': v.id, 'name': v.name, 'lang': 'en', 'positions': v.positions})">
                                        <i class="fa fa-circle" style="color: {{color}};"></i> {{v.name}} 
                                    </a>
                                </li>
                            </ul>
                        </li>-->
                        <li class="divider-vertical remove-margin"></li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog fa-lg"></i><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li ng-class="isActive('apps')"><a href="#apps" data-collapse-navbar><i class="fa fa-file-image-o"></i> {{_t('nav_apps')}}</a></li>
                                <li ng-class="isActive('devices')"><a href="#devices" data-collapse-navbar><i class="fa fa-file-image-o"></i> {{_t('nav_devices')}}</a></li>
                                <li ng-class="isActive('config-rooms')"><a href="#config-rooms" data-collapse-navbar><i class="fa fa-file-image-o"></i> {{_t('nav_rooms')}}</a></li>
                                <li ng-class="isActive('network')"><a href="#network" data-collapse-navbar><i class="fa fa-file-image-o"></i> {{_t('nav_network_health')}}</a></li>
                                <!--<li ng-class="isActive('profiles')"><a href="#profiles" data-collapse-navbar><i class="fa fa-file-image-o"></i> {{_t('nav_profiles')}}</a></li>>-->
                                <li class="divider"></li>
                                <li ng-class="isActive('about')"><a href="#about" data-collapse-navbar><i class="fa fa-file-image-o"></i> {{_t('nav_about')}}</a></li>
                            </ul>
                        </li>
                    </ul>

                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container -->
        </div> <!-- /.navbar --> 
        <!-- Ang Content Container -->
        <div id="main_content" class="container" ng-view></div>
        <div class="clearfix"></div>
    </body>
</html>
